<!DOCTYPE html>
<html>
<head>
	<title>Threadhounds</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,900,700,300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Merriweather:300,300italic,400,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="next">
		<div class="container">
			<div class="row">
				<div class="nextform">
					<h2>Finish your fit profile.</h2>
					<form role="form">
					<div class="col-lg-6">		
						<div class="form-group col-lg-12">
							<label for="inputEmail3" class="control-label">Height <span class="asterisk">*</span></label>
							<input type="email" class="form-control" id="inputEmail3" placeholder="e.g. 5'11">
						</div>
						<div class="form-group col-lg-12">
							<label for="inputEmail3" class="control-label">Sleeve Length</label>
							<input type="email" class="form-control" id="inputEmail3" placeholder="e.g. 35 (optional)">
						</div>
						<div class="form-group col-lg-12">
							<label for="inputEmail3" class="control-label">Weight <span class="asterisk">*</span></label>
							<input type="email" class="form-control" id="inputEmail3" placeholder="180lbs">
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group col-lg-12">
							<label for="inputEmail3" class="control-label">Pant Waist <span class="asterisk">*</span></label>
							<input type="email" class="form-control" id="inputEmail3" placeholder="e.g. 32">
						</div>
						<div class="form-group col-lg-12">
							<label for="inputEmail3" class="control-label">Chest (Jacket Size)</label>
							<input type="email" class="form-control" id="inputEmail3" placeholder="e.g. 42 (optional)">
						</div>
						<div class="form-group col-lg-12">
							<label for="inputEmail3" class="control-label">Email <span class="asterisk">*</span></label>
							<input type="email" class="form-control" id="inputEmail3" placeholder="stylin@andprofilin.com">
						</div>		
					</div>
					<div class="col-lg-12">
						<h4>How do you were your shirt?</h4>
						<label class="radio-inline col-lg-4 col-xs-4 text-center">
  							<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Tucked
						</label>
						<label class="radio-inline col-lg-4  col-xs-4 text-center">
							<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Untucked
						</label>
						<label class="radio-inline col-lg-4 col-xs-4 text-center">
							<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> Both
						</label>
						<button class="btn btn-primary col-lg-12 col-xs-12">Create Fit Profile</button>
					</div>
					</form>
				</div>
				<div class="nextproof">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
